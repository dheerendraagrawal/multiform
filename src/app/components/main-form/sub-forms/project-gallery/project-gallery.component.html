<div>
    <form [formGroup] = 'form'>
        <div style="margin-bottom: 20px;">
            <h2>Project Gallery</h2>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div>
                    <div>
                       <mat-form-field>
                           <mat-label>Project Name</mat-label>
                           <mat-select formControlName = 'projectName'>
                               <mat-option *ngFor = 'let item of projectList' [value] = 'item.value'>
                                   {{item.viewValue}}
                                </mat-option>
                           </mat-select>
                       </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="col-sm-5">
                <div>
                    <div>
                        <h6>Project Images</h6>
                    </div>
                    <div>
                            <input type="file" multiple (change) = 'onSelect($event)'>
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div>
                    <div>
                        <button mat-raised-button color="warn" (click) = 'upload()'>Upload</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="row">
                    <div *ngFor = 'let image of images' class="col-sm-3">
                        <div>
                            <img [src] = 'image' width="80%" height="80%"/>
                            <i  class = "material-icons icon" style=" color: red; " (click) = 'removeImage(image)'> close</i>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </form>
</div>
